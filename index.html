<!DOCTYPE html>
<html ng-app="viewerApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<body ng-controller="mainCtrl">
<h1>March Madness 2016 Predictions</h1>

<div class="container">
    <label>Search for teams: </label>
    <input type="text" ng-model="teamText" class="form-control col-md-8" ng-change="updateMessages()">
</div>

<div class="container predictions">
    <ul ng-repeat="message in messages">
        <li>{{message}}</li>
    </ul>
</div>

<footer class="footer">
    <div class="container">
        <p>Made by <a href="http://colindcarroll.com/">Colin Carroll</a>!</p>
    </div>
</footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="static/js/app.js"></script>
</html>
